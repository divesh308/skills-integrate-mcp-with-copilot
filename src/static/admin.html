<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Admin Dashboard</h2>
      <div id="user-info">
        <span id="current-user"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Manage Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="unregister-container">
        <h3>Unregister Student</h3>
        <form id="unregister-form">
          <div class="form-group">
            <label for="unregister-email">Student Email:</label>
            <input type="email" id="unregister-email" required placeholder="student@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="unregister-activity">Select Activity:</label>
            <select id="unregister-activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Unregister</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="admin.js"></script>
  </body>
</html>
